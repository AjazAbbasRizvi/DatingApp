<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <h2 class="text-center text-info">SignUp</h2>
  <hr />

  <!-- <div class="mb-3">
    <input
      type="text"
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    />

    <div class="invalid-feedback"> Please Enter Valid Username</div>

  </div> -->

  <div class="mb-3">
    <label style="margin-right: 10px">I am a :</label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input ms-2"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'KnownAs'"
  ></app-text-input>
  <!-- <app-text-input [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date Of Birth'" ></app-text-input> -->
  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [type]="'password'"
    [label]="'Password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [type]="'password'"
    [label]="'Confirm Password'"
  ></app-text-input>

  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="registerForm.status === 'INVALID'"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
